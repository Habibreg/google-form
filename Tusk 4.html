<html>
    <head>
        <title>Js Tusk 4</title>


    </head>
    <body>
        <script>
            var  marks= prompt(" Enter your marks : ");

            mark= parseFloat(marks);

            if(mark>=80 && mark<=100)
            document.write("You have got : " + "A+");

            
            else if(mark>=70 && mark<80)
            document.write("You have got : " + "A");

            else if(mark>=60 && mark<70)
            document.write("You have got : " + "A-");

            else if(mark>=50 && mark<60)
            document.write("You have got : " + "B");

            else if(mark>=40 && mark<50)
            document.write("You have got : " + "C");

            else if(mark>=33 && mark<40)
            document.write("You have got : " + "D");
        
            else 
            document.write("You have failed and got : " + "F Grade");
           

            
           
         



        </script>
    </body>
</html>
