  <html>
   <Head>
        <title>Gussing Game</title>
    </Head>
    <body>
        <script>
        
            var numOfWon=0;
            var numOfLost=0;
            for(i=1; i<=4; i++){
                var gussingNum = parseInt(prompt( "Enter a Number (1-4)"));
            var randomNum = Math.floor(Math.random()*4)+1;

                if(gussingNum==randomNum){
                document.write("You have won "+"<br>")
                numOfWon++;
            }else{
                document.write("You have lost and the random number was "+ randomNum +"<br>");
                numOfLost++;
            }           
            }

           document.write("You hav won "+ numOfWon + "times out of 4 times try"+"<br>");
           document.write("You hav lost "+ numOfLost + "times out of 4 times try"+"<br>");





        </script>
    </body>
    
</html>
