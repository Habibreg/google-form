        <script>

                switch(letter){
                    case "a" :

                        break;
                        case "e" :
                        document.write("vowel");
                        break;
                        case "i" :

                        break;
                        case "u" :
                        document.write("vowel");
                        break;
                       default :
                        document.write("consonant");

                }


        </script>
