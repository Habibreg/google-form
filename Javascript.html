<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Three</title>
</head>
<body>
    
    <script>
        var num1 = prompt( " Enter your first number : ");
        num2 = prompt( " Enter your secound number : ");

        num1= parseInt( num1, 10);
        num2= parseInt( num2, 10);

        sum=num1+num2;
        document.write( num1+ "+" + num2 + "=" + sum +"<br/>");
        sub=num1-num2;
        document.write( num1+ "-" + num2 + "=" + sub +"<br/>");
        into=num1*num2;
        document.write( num1+ "*" + num2 + "=" + into +"<br/>");
        devid=num1/num2;
        document.write( num1+ "/" + num2 + "=" + devid +"<br/>");
        mud=num1%num2;
        document.write( num1+ "%" + num2 + "=" + mud +"<br/>");
    </script>
</body>
</html>
